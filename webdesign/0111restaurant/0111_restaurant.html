<body>
    <div class="big_container" style="width:667px;">
        <img src="news/2018_Q2_news.jpg" style="width:100%">

        <div class="news_div">
            <div class="news_img">
                <div class="img_text">1/4</div>
                <img src="news/2018_Q2_Kidsmeal.jpg" style="width:100%">
            </div>
            <div class="news_img">
                <div class="img_text">2/4</div>
                <img src="news/2018_Q2_BTI-1-2-3.jpg" style="width:100%">
            </div>
            <div class="news_img">
                <div class="img_text">3/4</div>
                <img src="news/2018_Q2_breakfast combo.jpg" style="width:100%">
            </div>
            <div class="news_img">
                <div class="img_text">4/4</div>
                <img src="news/2018_Q2_afternoonteacombo.jpg" style="width:100%">
            </div>
            <div class="caption-container">
                <p id="caption"></p>
            </div>


            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="news/2018_Q2_Kidsmeal.jpg" style="width:100%" onclick="currentSlide(1)">
                </div>
                <div class="column">
                    <img class="demo cursor" src="news/2018_Q2_BTI-1-2-3.jpg" style="width:100%" onclick="currentSlide(2)">
                </div>
                <div class="column">
                    <img class="demo cursor" src="news/2018_Q2_breakfast combo.jpg" style="width:100%" onclick="currentSlide(3)">
                </div>
                <div class="column">
                    <img class="demo cursor" src="news/2018_Q2_afternoonteacombo.jpg" style="width:100%" onclick="currentSlide(4)">
                </div>
            </div>


        </div>


        <img class="card-member-offer" style="width: 100%;" src="familycard/2018_Q2_familycard_banner.jpg">
        <div class="card-member-offer-list">
            <ul class="function_list">
                <li><a class="function_tab function_tab_g" onclick="imgtoogle(1)">顧客餐廳卡友商品</a></li>
                <li><a class="function_tab" onclick="imgtoogle(2)">瑞典美食超市卡友商品</a></li>
                <li><a class="function_tab" href="http://www.ikeacard.com.tw/form_page" target="_blank">立即辦卡>>>></a></li>

            </ul>

        </div>
        <img class="family_offer" src="familycard/2018_Q2_familycard_rest_jan.jpg" style="display: block"></img>
        <img class="family_offer" src="familycard/2018_Q2_familycard_sfm_jan.jpg" style="display: none"></img>
        <img class="2018_Q2_meun_banner" style="width: 100%;" src="">
        <div class="menu_contaier">


        </div>

    </div>


    <script>
    var tab1 = document.getElementsByClassName("function_tab");

    /*for (var i = 0; i < tab1.length; i++) { tab1[i].addEventListener( "mouseout", function() { this.classList.remove( "function_tab_g"); }); tab1[i].addEventListener( "mouseenter", function() { this.classList.add( "function_tab_g"); }); }*/
    function imgtoogle(n) {
        var tab = document.getElementsByClassName("function_tab");
        var img = document.getElementsByClassName("family_offer");
        for (var i = 0; i < img.length; i++) {
            tab[i].classList.remove("function_tab_g");
            img[i].style.display = "none";
        }
        img[n - 1].style.display = "block";
        tab[n - 1].classList.add("function_tab_g");

    }

    /*news幻燈片*/
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("news_img");
        var dots = document.getElementsByClassName("demo");
        //var captionText = document.getElementById("caption");
        //如果編碼大於圖片數量就會變ㄧ
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        //captionText.innerHTML = dots[slideIndex - 1].alt;
    }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="0111_restaurant.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="big_container">
        <!-- 滑動選項 -->
        <div class="top_nav">
            <a class="nav_tab" onclick="menutoggle(1)">
                <div class="restaurant_tab">
                    <div class="content">
                        <h2>顧客餐廳</h2>
                    </div>
                </div>
                <div class="nav_bar">
                    <h2>顧客餐廳菜單</h2>
                </div>
            </a>
            <a class="nav_tab" onclick="menutoggle(2)">
                <div class="sfm_tab">
                    <div class="content">
                        <h2>瑞典美食超市</h2>
                    </div>
                </div>
                <div class="nav_bar">
                    <h2>瑞典美食超市商品</h2>
                </div>
            </a>
            <a class="nav_tab" onclick="menutoggle(3)">
                <div class="bistro_tab">
                    <div class="content">
                        <h2>美食小站</h2>
                    </div>
                </div>
                <div class="nav_bar">
                    <h2>美食小站菜單</h2>
                </div>
            </a>
        </div>
        <!-- menu -->
        <div class="menu_container">
            <div class="menu">
                <img class="bisto_menu" src="menu/201801_menu_bistro.jpg">
            </div>
            <div class="menu">
                <img class="bisto_menu" src="menu/201801_menu_bistro.jpg">
            </div>
            <div class="menu">
                <img class="bisto_menu" src="menu/201801_menu_bistro.jpg">
            </div>
        </div>
        <!-- news -->
        <div>
            <img src="news/2018_Q2_news.jpg" id="news" style="width:100%">
            <div class="news_div">
                <div class="news_img">
                    <div class="img_text">1/4</div>
                    <img src="news/2018_Q2_Kidsmeal.jpg" style="width:100%">
                </div>
                <div class="news_img">
                    <div class="img_text">2/4</div>
                    <img src="news/2018_Q2_BTI-1-2-3.jpg" style="width:100%">
                </div>
                <div class="news_img">
                    <div class="img_text">3/4</div>
                    <img src="news/2018_Q2_breakfast combo.jpg" style="width:100%">
                </div>
                <div class="news_img">
                    <div class="img_text">4/4</div>
                    <img src="news/2018_Q2_afternoonteacombo.jpg" style="width:100%">
                </div>
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="news/2018_Q2_Kidsmeal.jpg" style="width:100%" onclick="currentSlide(1)">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="news/2018_Q2_BTI-1-2-3.jpg" style="width:100%" onclick="currentSlide(2)">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="news/2018_Q2_breakfast combo.jpg" style="width:100%" onclick="currentSlide(3)">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="news/2018_Q2_afternoonteacombo.jpg" style="width:100%" onclick="currentSlide(4)">
                    </div>
                </div>
            </div>
        </div>
        <!-- card member offer -->
        <div>
            <img class="card-member-offer" style="width: 100%;" id="cardmember" src="familycard/2018_Q2_familycard_banner.jpg">
            <div class="card-member-offer-list">
                <ul class="function_list">
                    <li><a class="function_tab function_tab_g" onclick="imgtoggle(1)">顧客餐廳卡友商品</a></li>
                    <li><a class="function_tab" onclick="imgtoggle(2)">瑞典美食超市卡友商品</a></li>
                    <li><a class="function_tab" href="http://www.ikeacard.com.tw/form_page" target="_blank">立即辦卡>>>></a></li>
                </ul>
            </div>
            <img class="family_offer" src="familycard/2018_Q2_familycard_rest_jan.jpg" style="display: block"></img>
            <img class="family_offer" src="familycard/2018_Q2_familycard_sfm_jan.jpg" style="display: none"></img>
            <img class="2018_Q2_meun_banner" style="width: 100%;" src="">
        </div>
    </div>
    <script>
    function menutoggle(n) {

        var img = document.getElementsByClassName("menu");

        //console.log(menu_tab.length);

        if (img[n - 1].style.display == "block") {
            //menu_tab[n - 1].classList.remove("nav_bar_active");
            img[n - 1].style.display = "none";
        } else {
            for (var i = 0; i < img.length; i++) {
                // menu_tab[i - 1].classList.remove("nav_bar_active");
                img[i].style.display = "none";
                //console.log(img[i].style.maxheight);
            }
            //menu_tab[n - 1].classList.add("nav_bar_active");
            img[n - 1].style.display = "block";

            // if (img[n - 1].style.maxHeight) {
            //     img[n - 1].style.maxHeight = null;
            // } else {
            //     img[n - 1].style.maxHeight = img[n - 1].scrollHeight + "px";
            // }

        }
    }

    function imgtoggle(n) {
        var tab = document.getElementsByClassName("function_tab");
        var img = document.getElementsByClassName("family_offer");
        for (var i = 0; i < img.length; i++) {
            tab[i].classList.remove("function_tab_g");
            img[i].style.display = "none";
        }
        img[n - 1].style.display = "block";
        tab[n - 1].classList.add("function_tab_g");

    }

    /*news幻燈片*/
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("news_img");
        var dots = document.getElementsByClassName("demo");
        //var captionText = document.getElementById("caption");
        //如果編碼大於圖片數量就會變ㄧ
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        //captionText.innerHTML = dots[slideIndex - 1].alt;
    }

    /*滑動選項*/
    var x = document.getElementsByClassName("nav_tab");
    for (i = 0; i < x.length; i++) {

        x[i].addEventListener("mouseenter", function() {
            this.classList.add("big_width_tab");
        });
        x[i].addEventListener("mouseleave", function() {
            this.classList.remove("big_width_tab");
        });

    }
    </script>
</body>

</html>
